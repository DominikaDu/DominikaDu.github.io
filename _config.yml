  email: dominika.durovcikova@gmail.com
  github_username:  DominikaDu
  linkedin_username:  dominika-durovcikova-385b52134

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true 

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
